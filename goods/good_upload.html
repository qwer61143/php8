<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf8">
        <title>商品上傳</title>
    </head>
    <body>
        <form action="good_upload.php" method="POST" enctype="multipart/form-data">
            <div>商品名稱<input type="text" name="good_name"></div>
            <div>商品圖片<input type="file" name="good_pic"></div>
